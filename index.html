<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script src="./js/main.js" defer></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h1>TO DO</h1>
      <!-- sezione di interazione con l'utente -->
      <div class="input-section" @keyup.enter="addMyText()">
        <input
          class="form-control mb-4"
          type="text"
          v-model="newTask.text"
          placeholder="Aggiungi attivitÃ  alla lista"
          aria-label="default input example"
        />
        <!-- bottone per mandare i dati all'array e aggiungere un item -->
        <button type="button" class="btn btn-success" @:click="addMyText()">
          Aggiungi
        </button>
      </div>
      <!-- sezione che crea un item per ogni oggetto dell'array -->
      <div
        class="item d-flex justify-content-between"
        v-for="(action, index) in toDo"
        :class="(toDo[index].done == true) ? 'sbarrato' : ''"
      >
        <p>{{ toDo[index].text }}</p>
        <div>
          <!-- bottone che rimuove l'elemento dall'array e di conseguenza dallo schermo -->
          <button
            type="button"
            class="btn btn-danger"
            v-on:click="rimuove(index)"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
